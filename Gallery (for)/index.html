<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS | LOOPS | WHILE | GALLERY</title>
    <style>
        img {
            width: 150px;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <!-- <img src="images/1.jpg"> -->
    </div>
    
    <script>
        for (let i = 9; i > 0; i--) {
            container.innerHTML += `<img src="images/${i}.jpg">`;
            if (i == 7 || i == 4) {
                container.innerHTML += `<br>`;
            }
        }
    </script>

</body>
</html>
